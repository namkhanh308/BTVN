<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ví dụ về biến kiểu int
        var i = 5; 
        console.log(i);
        // ví dụ về biến kiểu double
        var r = 5.6 ;
        console.log(r);
        //ví dụ về biến kiểu string 
        var t = "Hello world"
        console.log(t);
        // ví dụ về biến kiểu bool 
        var p = true;
        console.log(p);
        // ví dụ về biến kiểu undefined
        var l ; 
        console.log(l);
        // ví dụ về array 
        var mang = [1,2,3,"abc",true,6,7];
        // chỉ số của array bắt đầu từ số mấy 0 đến số 6
        console.log(mang[5]);
        //Cac toán tử số học 
        var a = 5; 
        var b = 6;
        console.log("a + b = ", a+b );
        console.log("a - b = ", a-b);
        console.log("a * b = ", a*b);
        console.log("a / b = ", a/b);
        console.log(a++);
        console.log(++a);
        // toán tử logic 
        var m = "3";
        var n = 3; 
        console.log("m == n la ",m==n);
        console.log("m === n la ", m===n);
        console.log("m <= n la ", m<=n);
        console.log("m >= n la ", m>=n);
        console.log("m>n la ", m>n);
        console.log("m<n la ", m<n);
        console.log("m != n la ", m!=n);
        // Toán tử nối chuỗi
        var p = "Hello"
        var x = "World"
        console.log(p+" "+x);

    
    </script>
    
</body>
</html>
